<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO PLAYER</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">

        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="600"></video>
            <div class="player-overlay">
                <h2 class="player-title">Música para diseñar</h2>
                <div class="player-actions">
                    <button class="btn" id="backward" aria-label="Retroceder 10s" title="Retroceder 10s"></button>
                    <button class="btn"  id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="btn" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="btn" id="forward" aria-label="Adelantar 10s" title="Adelantar 10s"></button>
                </div>
                <div class="player-progress">
                <input id="progress" type="range" min="0" value="0" step="1">
                </div>

            </div>
            
        </div>

    </div>
    
    

    <script src="./js/button.js">

    </script>

</body>
</html>
